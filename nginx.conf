events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        # Обрати внимание: корень теперь на уровень выше
        root /usr/share/nginx/html;
        index index.html;

        # Важно: блок location для твоего приложения в подпути
        location /react-ts-lib1/ {
            # Используем alias, а не root, для точного сопоставления путей
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /index.html;
        }

        # Обработка статических активов (JS, CSS, изображения)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp4|webmanifest)$ {
            # Убедись, что статика тоже ищется в корневой папке
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Дополнительно: редирект с корня на приложение, если нужно
        location = / {
            return 302 /react-ts-lib1/;
        }
    }
}
